<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookie G4</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Styles/helmet-page-styles.css">
    </head>

    <body>
        <div class="container">
            <img src="../Images/cookie_g4.jpg" alt="Cookie-G4" id="photo"/> 
            <div id="information">
                <h1 class="trade-winds-regular">Cookie G4 Skydiving Helmet</h1>
                <p class="price">$540.00</p>
                <hr>
                <label for="size">Size</label><br>
                <select id="size" name="sizeoption">
                    <option value="option0">Choose an Option..</option>
                    <option value="option1">Youth Medium</option>
                    <option value="option2">Youth Large</option>
                    <option value="option3">Small</option>
                    <option value="option4">Medium</option>
                    <option value="option5">Large</option>
                    <option value="option6">XL</option>
                    <option value="option7">2XL</option>
                </select><br>
                <label for="color">Color</label><br>
                <select name="coloroption" id="color">
                    <option value="option0">Choose an Option..</option>
                    <option value="option1">Black</option>
                    <option value="option2">Charcoal</option>
                    <option value="option3">White</option>
                    <option value="option4">Electric Blue</option>
                    <option value="option5">Lime Green</option>
                    <option value="option6">Red</option>
                    <option value="option7">Yellow</option>
                </select><br>
                <button type="button" class="cart-button"> Add to Cart</button>
            </div>
        </div>
    </body>
</html>
