<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parasport ZX</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Styles/helmet-page-styles.css">
    </head>

    <body>
        <h1 class="bungee-spice-regular shop-name">SkydivingGearShop.com</h1>
        <div class="container">
            <img src="../Images/parasport_zx.jpg" alt="Parasport-ZX" id="photo"/> 
            <div id="information">
                <h1 class="trade-winds-regular">Parasport ZX Skydiving Helmet</h1>
                <p class="price">$485.00</p>
                <hr>
                <label for="size">Size</label><br>
                <select id="size" name="sizeoption">
                    <option value="option0">Choose an Option..</option>
                    <option value="option1">Small</option>
                    <option value="option2">Medium</option>
                    <option value="option3">Large</option>
                    <option value="option4">XL</option>
                </select><br>
                <label for="color">Color</label><br>
                <select name="coloroption" id="color">
                    <option value="option0">Choose an Option..</option>
                    <option value="option1">Black</option>
                    <option value="option2">Gloss White</option>
                    <option value="option3">Neon Yellow</option>
                    <option value="option4">Purple</option>
                    <option value="option5">Red</option>
                    <option value="option6">Royal Blue</option>
                </select><br>
                <button type="button" class="cart-button"> Add to Cart</button>
            </div>
        </div>
    </body>
</html>
