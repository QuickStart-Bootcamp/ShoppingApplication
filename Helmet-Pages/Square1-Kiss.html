<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Square1 Kiss</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Styles/helmet-page-styles.css">
    </head>

    <body>
        <div class="container">
            <img src="../Images/square1kiss.jpg" alt="Square1-Kiss" id="photo"/> 
            <div id="information">
                <h1 class="trade-winds-regular">Square1 Kiss Skydiving Helmet</h1>
                <p class="price">$348.00</p>
                <hr>
                <label for="size">Size</label><br>
                <select id="size" name="sizeoption">
                    <option value="option0">Choose an Option..</option>
                    <option value="option1">XS</option>
                    <option value="option2">Small</option>
                    <option value="option3">Medium</option>
                    <option value="option4">Large</option>
                    <option value="option5">XL</option>
                </select><br>
                <label for="color">Color</label><br>
                <select name="coloroption" id="color">
                    <option value="option0">Choose an Option..</option>
                    <option value="option1">Flat Gray</option>
                    <option value="option2">Flat Green</option>
                    <option value="option3">Flat Navy</option>
                    <option value="option4">Flat Orange</option>
                    <option value="option5">Flat Red</option>
                    <option value="option6">Gloss Black</option>
                </select><br>
                <button type="button" class="cart-button"> Add to Cart</button>
            </div>
        </div>
    </body>
</html>
