<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Application</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./bestSeller.html">Best Seller</a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </header>

  <main>
    <h1>Shopping Cart Application</h1>
    <h2>List of Products</h2>
    <ul class="product-list">
      <li class="product-item">
        <img src="./images/pexels-shampoo.jpg" alt="Shampoo">
        <h3>Shampoo</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-toys.jpg" alt="Toys">
        <h3>Toys</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-shoes.jpg" alt="Shoes">
        <h3>Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-pool-floats.jpg" alt="Pool-floats">
        <h3>Pool Floats</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-watch.jpg" alt="Watches">
        <h3>Watches</h3>
        <p>$249.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-guitar.jpg" alt="Guitars">
        <h3>Guitars</h3>
        <p>$699.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-laptop.jpg" alt="Laptops">
        <h3>Laptops</h3>
        <p>$899.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./images/pexels-motorbike.jpg" alt="Motorbike">
        <h3>Motorbikes</h3>
        <p>$1499.99</p>
        <button>Add to Cart</button>
      </li>
    </ul>
  </main>
</body>
</html>
