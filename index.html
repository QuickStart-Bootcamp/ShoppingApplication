<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./bestSeller.html">Best Seller</a>
    </nav>
  </header>

  <main>
    <h1>Shopping Cart Application</h1>
    <h2>List of Products</h2>
    <ul class="product-list">
      <li class="product-item">
        <img src="./pexels-shampoo.jpg" alt="Shampoo">
        <h3>Shampoo</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./pexels-toys.jpg" alt="Toys">
        <h3>Toys</h3>
        <p>$14.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./pexels-book.jpg" alt="Books">
        <h3>Books</h3>
        <p>$7.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./pexels-shoes.jpg" alt="Shoes">
        <h3>Shoes</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="/pexels-watch.jpg" alt="Watches">
        <h3>Watches</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </li>
      <li class="product-item">
        <img src="./pexels-laptop.jpg" alt="Laptops">
        <h3>Laptops</h3>
        <p>$899.99</p>
        <button>Add to Cart</button>
      </li>
    </ul>
  </main>
</body>
</html>
