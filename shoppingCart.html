<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Slate 50 */
      }
    </style>
  </head>

  <body>
    <header class="bg-gray-800 text-white p-4 shadow-lg">
      <nav
        class="Top-Nav container mx-auto flex justify-center items-center space-x-4"
      >
        <div class="dropdown">
          <button
            class="btn btn-dark dropdown-toggle"
            type="button"
            id="productListsDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Product Lists
          </button>
          <ul class="dropdown-menu" aria-labelledby="productListsDropdown">
            <li>
              <a class="dropdown-item" href="./productlistFLEXBOX.html"
                >Flex Box List</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="./productlistBOOTSTRAP.html"
                >Boot Strap List</a
              >
            </li>
          </ul>
        </div>
        <span class="text-gray-500">|</span>
        <a
          href="./bestSeller.html"
          class="text-lg font-medium hover:text-blue-400 transition duration-300"
          >Best Seller</a
        >
        <span class="text-gray-500">|</span>
        <a
          href="./registration.html"
          class="text-lg font-medium hover:text-blue-400 transition duration-300"
          >Register</a
        >
        <span class="text-gray-500">|</span>
        <div id="cart-link-container">
          <a
            href="./shoppingCart.html"
            class="text-lg font-medium hover:text-blue-400 transition duration-300 relative"
            >Shopping Cart
            <span
              id="cart-count"
              class="absolute -top-2 -right-3 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full"
              >0</span
            >
          </a>
        </div>
      </nav>
    </header>

    <main class="container mx-auto p-6 md:p-12">
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
          Your Shopping Cart
        </h1>
        <div id="cart-items-container" class="space-y-4">
          <!-- Cart items will be loaded here by JavaScript -->
          <p id="empty-cart-message" class="text-center text-gray-500">
            Your cart is empty.
          </p>
        </div>
        <div
          id="cart-summary"
          class="mt-8 pt-4 border-t border-gray-200 flex justify-between items-center"
        >
          <h2 class="text-2xl font-bold text-gray-800">Total:</h2>
          <span id="cart-total" class="text-2xl font-bold text-blue-600"
            >$0.00</span
          >
        </div>
        <div class="mt-6 flex justify-end">
          <button id="clear-cart-btn" class="btn btn-outline-danger me-2">
            Clear Cart
          </button>
          <button class="btn btn-success">Proceed to Checkout</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./shoppingCart.js"></script>
  </body>
  <footer class="bg-gray-800 text-white p-6 text-center mt-12 shadow-inner">
    <div class="container mx-auto">
      <p>&copy; 2023 Todays Tech Deals. All rights reserved.</p>
      <p class="text-sm text-gray-400 mt-2">
        Designed with Bootstrap & Tailwind CSS
      </p>
    </div>
  </footer>
</html>
